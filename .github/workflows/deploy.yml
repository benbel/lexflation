name: G√©n√©ration et d√©ploiement

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Permet de d√©clencher manuellement
  schedule:
    # Ex√©cuter tous les lundis √† 3h du matin (pour mettre √† jour les donn√©es)
    - cron: '0 3 * * 1'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: G√©n√©rer les donn√©es
        run: |
          echo "üîÑ G√©n√©ration des donn√©es des codes l√©gislatifs..."
          python3 scripts/fetch_codes_data.py
          echo "‚úÖ Donn√©es g√©n√©r√©es avec succ√®s"

      - name: V√©rifier les fichiers g√©n√©r√©s
        run: |
          ls -lh docs/data/
          echo "Taille du fichier JSON:"
          du -h docs/data/codes_data.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
