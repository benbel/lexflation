name: Génération et déploiement

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Permet de déclencher manuellement
  schedule:
    # Exécuter tous les lundis à 3h du matin (pour mettre à jour les données)
    - cron: '0 3 * * 1'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Générer le graphique
        run: |
          echo "Génération de l'histogramme..."
          python3 scripts/generate_chart.py
          echo "Graphique généré"

      - name: Vérifier les fichiers générés
        run: |
          echo "Contenu du dossier docs/"
          ls -lh docs/
          du -h docs/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
