<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Évolution des codes législatifs français</title>
    <meta name="description" content="Visualisation interactive de l'évolution des codes législatifs français basée sur les données de git.tricoteuses.fr">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <main class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Chargement des données...</p>
        </div>

        <div class="controls" style="display: none;" id="controls">
            <h1 class="page-title">Évolution mensuelle des codes législatifs français</h1>
            <div class="legend">
                <span class="legend-item">
                    <span class="legend-color" style="background: #2ea043;"></span>
                    <span>Additions</span>
                </span>
                <span class="legend-item">
                    <span class="legend-color" style="background: #cf222e;"></span>
                    <span>Délétions</span>
                </span>
            </div>
        </div>

        <div id="chart-container" class="chart-container" style="display: none;"></div>

        <div id="error" class="error" style="display: none;">
            <p>Erreur lors du chargement des données.</p>
        </div>
    </main>

    <div id="tooltip" class="tooltip"></div>

    <script src="js/visualization.js"></script>
</body>
</html>
